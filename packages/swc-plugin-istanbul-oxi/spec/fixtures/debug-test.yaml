# functions.yaml
---
name: function declaration assignment name (in function)
guard: isInferredFunctionNameAvailable
code: |
  function a () {
    const foo = function () {}
  }
  function b () {
    const bar = function () {}
    return bar.name
  }
  output = b()
tests:
  - name: properly sets function name
    out: 'bar'
    lines: {'2': 0, '5': 1, '6': 1, '8': 1}
    functions: {'0': 0, '1': 0, '2': 1, '3': 0}
    statements: {'0': 0, '1': 1, '2': 1, '3': 1}
    guard: isInferredFunctionNameAvailable

