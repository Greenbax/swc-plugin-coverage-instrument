---
name: simple expression
code: |
  var x = args[0] > 0 && args[0] < 5;
  output = x;
instrumentOpts:
  reportLogic: true
tests:
  - name: covers line and one branch
    args: [-1]
    out: false
    lines: {'1': 1, '2': 1}
    branches: {'0': [1, 0]}
    branchesTrue: {'0': [0, 0]}
    statements: {'0': 1, '1': 1}