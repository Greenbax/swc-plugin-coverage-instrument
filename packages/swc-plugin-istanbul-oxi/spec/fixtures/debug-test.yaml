---
name: simple while
code: |
  var x = args[0], i=0;
  while (i < x) i++;
  output = i;
tests:
  - name: covers loop once
    args: [1]
    out: 1
    lines: {'1': 1, '2': 1, '3': 1}
    statements: {'0': 1,  '1': 1, '2': 1, '3': 1, '4': 1}

  - name: covers loop multiple times
    args: [10]
    out: 10
    lines: {'1': 1, '2': 10, '3': 1}
    statements: {'0': 1, '1': 1, '2': 1, '3': 10, '4': 1}
