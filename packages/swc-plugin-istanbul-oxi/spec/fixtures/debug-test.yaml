---
name: class property declaration
guard: isClassPropAvailable
code: |
  class Foo {
    bar = 1;
    uninitialized;
  }
  output = args === 1 ? new Foo().bar : args
tests:
  - name: covered
    args: 1
    out: 1
    lines: {'2': 1, '5': 1}
    statements: {'0': 1, '1': 1}
    branches: {'0': [1, 0]}
    functions: {}
  - name: not covered
    args: 2
    out: 2
    lines: {'2': 0, '5': 1}
    statements: {'0': 0, '1': 1}
    branches: {'0': [0, 1]}
    functions: {}